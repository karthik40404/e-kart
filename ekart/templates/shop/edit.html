<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style1.css' %}">
</head>
<body>
    <h1>UPDATE product</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="pid" placeholder="pid" value="{{data.pid}}">
        <input type="text" name="name" placeholder="name" value="{{data.name}}">
        <input type="text" name="disc" placeholder="disc" value="{{data.disc}}">
        <input type="number" name="price" placeholder="price" value="{{data.price}}">
        <input type="number" name="offer_price" placeholder="offer" value="{{data.offer_price}}">
        <input type="number" name="stock" placeholder="stock" value="{{data.stock}}">
        <img src="{{data.img.url}}" style="height: 400px; width: 400px;">
        <input type="file" name="img">
        <input type="submit" value="update">
    </form>
</body>
</html>
