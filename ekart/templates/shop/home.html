<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>HOMEEE</h1>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add">addproduct</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="vbook">Bookings</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          {% for p in products %}
          <div class="col-lg-3">
            <div class="card" style="width:100%;height:auto">
              <img class="card-img-top" src="{{p.img.url}}" alt="Card image" style="width:100%">
              <div class="card-body">
                <h4 class="card-title">{{p.name}}</h4>
                <p class="card-text">{{p.disc}}</p>
                <p class="card-text">{{p.price}}</p>
                <a href="edit_product/{{p.pk}}" class="btn btn-primary">edit</a>
                <a href="delete_product/{{p.pk}}" class="btn btn-primary">delete</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
</body>
</html>
