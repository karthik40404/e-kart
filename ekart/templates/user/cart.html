<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for i in cart %}
            <div class="col-lg-4">
                <img src="{{i.product.img.url}}" alt="" style="width: 400px; height: 400px;"><br>
            </div>
            <div class="col-lg-8">
                Name:{{i.product.name}}<br>
                Price:{{i.product.price}}<br>
                <a href="out/{{i.pk}}" style="text-decoration: none;" class="btn btn-outline-info">-</a>Qty:{{i.qty}}<a href="in/{{i.pk}}" style="text-decoration: none;" class="btn btn-outline-info">+</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
