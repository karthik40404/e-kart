<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for b in bookings %}
            <div class="col-lg-4">
                <img src="{{b.product.img.url}}" alt="" style="width: 400px; height: 400px;"><br>
            </div>
            <div class="col-lg-8">
                Name:{{b.product.name}}<br>
                Price:{{b.price}}<br>
                Qty:{{b.qty}}<br>
                Date:{{b.date}}
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
