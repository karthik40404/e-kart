<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container" >
        <div class="row " >
            <div class="col-lg-5">
                <img src="{{product.img.url}}" style="width:100%;height:500px ;">
            </div>
              <div class="col-lg-7">
                <h3 class="card-text">{{product.name}}</h3>
                <p class="card-text">{{product.disc}}</p>
                <span class="card-text" style="text-decoration: line-through;">{{product.price}}</span>
                <span class="card-text">{{product.offer_price}}</span>
                <a href="../addc/{{product.pk}}" class="btn btn-outline-info">addcart</a>
                <a href="../buy/{{product.pk}}" class="btn btn-outline-info">buynow</a>
              </div>
        </div>
    </div>
</body>
</html>
